name: Build Shield Contract WASM

on:
  push:
    paths:
      - 'packages/shield-contract/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd packages/shield-contract
          npm install

      - name: Build WASM
        run: |
          cd packages/shield-contract
          npx near-sdk-js build src/escrow.ts build/escrow.wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: shield-contract-wasm
          path: packages/shield-contract/build/escrow.wasm
