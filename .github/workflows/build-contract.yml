name: Build Shield Contract WASM

on:
  push:
    paths:
      - 'packages/shield-contract/**'
      - '.github/workflows/build-contract.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build contract
        run: |
          # Build in isolated temp dir to avoid monorepo hoisting issues
          mkdir -p /tmp/shield-build
          cp packages/shield-contract/package.json /tmp/shield-build/
          cp packages/shield-contract/tsconfig.json /tmp/shield-build/
          mkdir -p /tmp/shield-build/src
          cp packages/shield-contract/src/escrow.ts /tmp/shield-build/src/

          cd /tmp/shield-build
          npm install
          npx near-sdk-js build src/escrow.ts build/escrow.wasm

          # Copy artifact back
          mkdir -p $GITHUB_WORKSPACE/packages/shield-contract/build
          cp build/escrow.wasm $GITHUB_WORKSPACE/packages/shield-contract/build/

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: shield-contract-wasm
          path: packages/shield-contract/build/escrow.wasm
